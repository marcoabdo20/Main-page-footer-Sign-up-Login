<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="../Style/signup.css" />
</head>

<body>
  <div class="hero">
    <div class="main-box">
      <div class="form-box">
        <div id="after"></div>
        <div class="button-box">
          <div class="btn" id="btn"></div>
          <button id="log" type="button" class="toggle-btn" onclick="login()">
            Log in
          </button>
          <button id="reg" type="button" class="toggle-btn" onclick="register()">
            Sign up
          </button>
        </div>


        <form id="login" class="input-group" action="web2.php" method="post">
          <input type="text" class="input-field" name="user" placeholder="User" required />
          <input type="Password" id="pwd" class="input-field" name="password" placeholder="Password" required />

          <input type="submit" class="submit-btn" value="Log in" />
        </form>


        <form id="register" class="input-group" action="web2.php" method="post">
          <input type="text" class="input-field" name="username" placeholder="User" required />
          <input type="email" class="input-field" name="email" placeholder="Email" required />
          <input id="pwd" type="Password" class="input-field" name="password" placeholder="Password" required />

          <input type="submit" class="submit-btn" value="Register" />
        </form>
      </div>
      <span class="sp sp-t"></span>
      <span class="sp sp-r"></span>
      <span class="sp sp-b"></span>
      <span class="sp sp-l"></span>
    </div>
  </div>

  <script>
    let x = document.getElementById("login");
    let y = document.getElementById("register");
    let z = document.getElementById("btn");
    let log = document.getElementById("log");
    let reg = document.getElementById("reg");
    let after = document.getElementById("after");

    function register() {
      x.style.left = "-500px";
      y.style.left = "0px";
      z.style.left = "110px";
      log.style.color = "rgb(234, 234, 235)";
      reg.style.color = "#252525";
      after.style.left = "0";
      after.style.top = "0";
    }
    function login() {
      x.style.left = "0px";
      y.style.left = "500px";
      z.style.left = "0px";
      reg.style.color = "rgb(234, 234, 235)";
      log.style.color = "#252525";
      after.style.left = "50%";
      after.style.top = "0";
    }
  </script>
</body>

</html>
